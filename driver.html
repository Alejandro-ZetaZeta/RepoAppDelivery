<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery - Panel Motorizado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-green-600 mb-4">Panel del Motorizado</h1>
            <p class="text-gray-700 mb-6">Bienvenido, <span id="driverName" class="font-semibold">Motorizado</span>.</p>
            <p>Aquí verás los pedidos asignados, el mapa de entrega y tu historial de viajes.</p>
            
            <button id="logoutButton" class="w-full mt-6 bg-red-500 text-white p-3 rounded-lg font-semibold hover:bg-red-600">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Establecer el nombre del motorizado (ejemplo, en un caso real vendría del backend)
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName') || 'Motorizado'; // Recuperar del localStorage
            document.getElementById('driverName').textContent = userName;

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('userName'); // Limpiar datos de sesión
                window.location.href = 'index.html'; // Redirigir al login
            });
        });
    </script>
</body>
</html>
