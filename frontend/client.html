<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery - Panel Cliente</title>
    <!-- SCRIPT DE SEGURIDAD: EL PORTERO -->
    <script>
        const userId = localStorage.getItem('userId');
        const userRole = localStorage.getItem('userRole');
        if (!userId || userRole !== 'cliente') {
            window.location.href = 'index.html';
        }
    </script>
    <!-- FIN SCRIPT SEGURIDAD -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></script>
</head>
<body class="bg-gradient-to-tr from-blue-600 via-white to-blue-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-blue-600 mb-4">Panel del Cliente</h1>
            <p class="text-gray-700 mb-6">Bienvenido, <span id="clientName" class="font-semibold">Cliente</span>.</p>
            
            <div class="mt-6 border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Solicitar Nuevo Servicio</h2>
                <form id="solicitudForm">
                    <div class="mb-4">
                        <label for="punto_a" class="block text-sm font-medium text-gray-700">Punto de Recogida (A)</label>
                        <input type="text" id="punto_a" required class="mt-1 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="punto_b" class="block text-sm font-medium text-gray-700">Punto de Entrega (B)</label>
                        <input type="text" id="punto_b" required class="mt-1 p-3 w-full border border-black-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                        Enviar Solicitud
                    </button>
                </form>
            </div>
            
            <div class="mt-8 border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Estado de Mis Pedidos</h2>
                <div id="pedidos-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                    <!-- Los pedidos se cargarán aquí -->
                </div>
            </div>

            <button id="logoutButton" class="w-full mt-8 bg-red-500 text-white p-3 rounded-lg font-semibold hover:bg-red-600">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div id="messageModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div id="messageModalBackdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity opacity-0"></div>
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-sm p-6 transform opacity-0 scale-95 transition-all">
            <h3 id="modalTitle" class="text-lg font-medium leading-6 text-gray-900">Notificación</h3>
            <div class="mt-2"><p id="modalMessage" class="text-sm text-gray-500">Mensaje.</p></div>
            <div class="mt-5 sm:mt-6">
                <button id="modalCloseButton" type="button" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700">Entendido</button>
            </div>
        </div>
    </div>

    <script src="js/modal.js"></script>
    <script>
        const API_URL = 'https://repoappdelivery.onrender.com';

        const servicioStyles = {
            'pendiente': { text: 'text-gray-600', bg: 'bg-gray-400', label: 'Pendiente' },
            'recogiendo': { text: 'text-blue-600', bg: 'bg-blue-500', label: 'Recogiendo' },
            'en camino': { text: 'text-yellow-600', bg: 'bg-yellow-500', label: 'En Camino' },
            'entregado': { text: 'text-green-600', bg: 'bg-green-500', label: 'Entregado' }
        };

        async function cargarMisPedidos(clienteId) {
            const listContainer = document.getElementById('pedidos-list');
            if (!listContainer) return;
            listContainer.innerHTML = '<p class="text-gray-500 text-center">Cargando pedidos...</p>';

            try {
                const response = await fetch(`${API_URL}/api/servicios/cliente/${clienteId}`);
                if (!response.ok) throw new Error('No se pudieron cargar los pedidos.');
                
                const pedidos = await response.json();
                listContainer.innerHTML = '';

                if (pedidos.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray-500 text-center">No tienes pedidos activos o pasados.</p>';
                    return;
                }

                pedidos.forEach(pedido => {
                    const styles = servicioStyles[pedido.estado_servicio];
                    const motorizado = pedido.nombre_motorizado || 'Sin asignar';

                    const pedidoDiv = document.createElement('div');
                    pedidoDiv.className = 'p-3 bg-gray-50 rounded-lg shadow-sm';
                    pedidoDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <span class="font-medium text-gray-800">Pedido #${pedido.id}</span>
                            <span class="flex items-center text-sm font-medium ${styles.text}">
                                <span class="h-2.5 w-2.5 ${styles.bg} rounded-full mr-2"></span>
                                ${styles.label}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600"><strong>De:</strong> ${pedido.punto_a}</p>
                        <p class="text-sm text-gray-600"><strong>A:</strong> ${pedido.punto_b}</p>
                        <p class="text-sm text-gray-500 mt-1"><strong>Motorizado:</strong> ${motorizado}</p>
                    `;
                    listContainer.appendChild(pedidoDiv);
                });

            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                listContainer.innerHTML = `<p class="text-red-500 text-center">${error.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName') || 'Cliente';
            const userId = localStorage.getItem('userId');
            
            document.getElementById('clientName').textContent = userName;
            cargarMisPedidos(userId);

            document.getElementById('logoutButton').addEventListener('click', () => {
                localStorage.removeItem('userName');
                localStorage.removeItem('userId');
                localStorage.removeItem('userRole'); // Limpiar rol
                window.location.href = 'index.html';
            });

            const solicitudForm = document.getElementById('solicitudForm');
            solicitudForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const punto_a = document.getElementById('punto_a').value;
                const punto_b = document.getElementById('punto_b').value;

                try {
                    const response = await fetch(`${API_URL}/api/servicios`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id_cliente: userId,
                            punto_a: punto_a,
                            punto_b: punto_b
                        })
                    });
                    
                    const data = await response.json();

                    if (data.success) {
                        showModal('¡Éxito!', 'Tu solicitud de servicio ha sido creada.');
                        solicitudForm.reset();
                        cargarMisPedidos(userId);
                    } else {
                        throw new Error(data.message);
                    }
                } catch (error) {
                    console.error('Error al crear solicitud:', error);
                    showModal('Error', `No se pudo crear la solicitud: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
